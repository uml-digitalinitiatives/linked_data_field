linked_data_field.autocomplete:
  path: '/subject-lookup/{candidate}'
  defaults:
    _controller: '\Drupal\linked_data_field\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  requirements:
    _role: 'authenticated'

linked_data_field.ld_lookup_settings_form:
  path: '/admin/config/linked_data_field/settings'
  defaults:
    _form: '\Drupal\linked_data_field\Form\LCLookupSettingsForm'
    _title: 'LCLookupSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

grid_field.autocomplete:
  path: '/grid-lookup'
  defaults:
    _controller: '\Drupal\linked_data_field\Controller\AutocompleteController::handleGridAutocomplete'
    _format: json
  requirements:
    _role: 'authenticated'

funder_field.autocomplete:
  path: '/funder-lookup'
  defaults:
    _controller: '\Drupal\linked_data_field\Controller\AutocompleteController::handleFunderAutocomplete'
    _format: json
  requirements:
    _role: 'authenticated'
